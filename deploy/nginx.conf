# Copy to /etc/nginx/sites-available/interviewos
# Replace YOUR_DOMAIN and YOUR_DROPLET_IP with your values
# ln -sf /etc/nginx/sites-available/interviewos /etc/nginx/sites-enabled/
# nginx -t && systemctl reload nginx

server {
    listen 80;
    client_max_body_size 500M;
    server_name YOUR_DOMAIN YOUR_DROPLET_IP;

    # Frontend - static files from Vite build
    root /var/www/InterviewOS/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
}
